{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Simplify</title>
  
  <script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
  <script src="{% static '/vendors/popper/popper.min.js' %}"></script>
  <script src="{% static '/vendors/bootstrap/js/bootstrap.bundle.js' %}"></script>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<style type="text/css">
  
    .title {
      text-align: center;
      font-size: 100px;
    }
    
    .description {
      text-align: center;
    
    }
    
    .center-btns {
      text-align: center;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    
	</style>
    
</head>

<body>
  <div class="container-fluid">
     <div row>
        <div class="col-12">
          <h1 class="title"> Welcome to Simplify</h1>
       </div>
        
    </div>
    
    <div row>
        <div class="col-12">
          <h3 class="description"> turn complicated text into understandable text for your audience!</h3>
        </div>
    </div>
    
    <div row>
        <div class="col-12 center-btns">
          <div class="btn-group">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <p>
                Please select an audience
              </p>
                 
              
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="first" href="#">Elementary Children</a>
              <a class="dropdown-item" id="second" href="#">General Public</a>

          </div>
        </div>
    </div>
    
    <div row>
      <div class="col-12 center-btns">
         <button type="button" class="btn btn-secondary" id="textEd-btn">Go to text editor</button>
      </div>
    </div>
    
     <div row>
      <div class="col-12" style="text-align: center">
        <h4> Select an audience, and then click on "Go to text editor" </h4>
      </div>
    </div>
  </div>
  
</body>
  
  <script type="text/javascript">
    
    $(document).ready(function() {

      document.getElementById("textEd-btn").onclick = function () {
            location.href = "https://cs160finalprojectgroup8-brendanleahy778216.codeanyapp.com/editor";
        };
      
      $('#first').on('click', function() {
        $('#item0').text('Elementary Children');
      });

      $('#second').on('click', function() {

</script>
